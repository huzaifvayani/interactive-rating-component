<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <section class="container">
    <section class="circle">
      <img src="images/icon-star.svg" alt="icon of star">
    </section>
    <h1 id="head-01">How did we do?</h1>

    <p id="para-01">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <button class="btn btn-1">1</button>
    <button class="btn btn-2">2</button>
    <button class="btn btn-3">3</button>
    <button class="btn btn-4">4</button>
    <button class="btn btn-5">5</button>

    <button class="submit">Submit</button>
  </section>


  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="wrapper active">
    <img src="images/illustration-thank-you.svg" alt="illustration for thankyou page">
    <h2 id="head-02">You selected 0 out of 5</h2>

    <h3 id="head-03">Thank you!</h3>

    <p id="para-02">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
  </section>

  <!-- Thank you state end" -->
  <script src="script.js"></script>
</body>
</html>
